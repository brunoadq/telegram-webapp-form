<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Telegram WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Prueba WebApp</h1>
  <button onclick="sendData()">Enviar test</button>

  <script>
    const tg = window.Telegram.WebApp;

    function sendData() {
      const payload = { test: "funciona", fecha: new Date().toISOString() };
      alert("Enviando: " + JSON.stringify(payload)); // debug
      tg.sendData(JSON.stringify(payload));
      tg.close();
    }
  </script>
</body>
</html>
