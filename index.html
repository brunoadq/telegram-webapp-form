<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Telegram WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9f9f9;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #2ea043;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #238636;
    }
  </style>
</head>
<body>
  <h1>Prueba de WebApp</h1>
  <p>Pulsa el bot√≥n para enviar datos de prueba al bot.</p>
  <button id="enviar">Enviar test</button>

  <script>
    const tg = window.Telegram.WebApp;

    function onSubmit() {
      const payload = {
        test: "funciona",
        fecha: new Date().toISOString()
      };

      alert("Enviando: " + JSON.stringify(payload)); // debug visual
      tg.sendData(JSON.stringify(payload)); // üëà aqu√≠ se env√≠a al bot
      tg.close(); // opcional: cierra el formulario despu√©s de enviar
    }

    document.getElementById("enviar").addEventListener("click", onSubmit);
  </script>
</body>
</html>
